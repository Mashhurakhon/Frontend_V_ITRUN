<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"> <img src="./images/photo_2024-08-08_16-38-12.jpg" alt=""> </div>
            <div class="swiper-slide"> <img src="./images/photo_2024-12-11_15-55-46.jpg" alt=""> </div>
            <div class="swiper-slide"> <img src="./images/photo_2024-12-16_15-30-40.jpg" alt=""> </div>
            <div class="swiper-slide"> <img src="./images/photo_2024-12-16_15-30-31.jpg" alt=""> </div>
            <div class="swiper-slide"> <img src="./images/burger.jpg" alt=""> </div>
            <div class="swiper-slide"> <img src="./images/01.jfif" alt=""> </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>
